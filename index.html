<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Les Petits Plats</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://kit.fontawesome.com/6f51db609b.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img id="site_icon" src="/images/Vector.png" alt="Icone du site Les petits plats">
    <h1>Les Petits Plats</h1>
  </header>

  <!-- Section de recherche -->
  <section class="search">
    <form>
      <form>
        <input class="main_search" type="text" placeholder="Rechercher une recette">
        <i class="fas fa-search"></i>
    </form>

    <div class="selected-tags-container"></div>
    <div class="menu_boxes">

      <button class="menu_button" id="ingredients_button" aria-haspopup="listbox" aria-expanded="false"
        aria-labelledby="ingredients_button">
        <span class="menu_title">Ingr√©dients</span> <span class="menu_chevron fas fa-chevron-down"></span>
      </button>
      <div class="dropdown" id="ingredients_dropdown">
        <div class="tags" id="ingredients_tags"></div>
      </div>

        <button class="menu_button" id="appliance_button" aria-haspopup="listbox" aria-expanded="false"
          aria-labelledby="appliance_button">
          <span class="menu_title">Appareils</span> <span class="menu_chevron fas fa-chevron-down"></span>
        </button>
        <div class="dropdown" id="appliance_dropdown">
          <div class="tags" id="appliance_tags"></div>
        </div>

        <button class="menu_button" id="ustensils_button" aria-haspopup="listbox" aria-expanded="false"
          aria-labelledby="ustensils_button">
          <span class="menu_title">Ustensiles</span> <span class="menu_chevron fas fa-chevron-down"></span>
        </button>
        <div class="dropdown" id="ustensils_dropdown">
          <div class="tags" id="ustensils_tags"></div>
        </div>

    </div>
  </section>

  <!-- Section pour afficher les recettes -->
  <section class="recipes">

    <template id="recipe-card-template">
      <article class="recipe-card">
        <div class="recipe-card__image-placeholder"></div>
        <div class="recipe-card__details">
          <div class="recipe-card__title-time">
            <h2 class="recipe-card__title"></h2>
            <p class="recipe-card__time"></p>
          </div>
          <div class="recipe-card__ingredients-description">
            <ul class="recipe-card__ingredients"></ul>
            <p class="recipe-card__description"></p>
          </div>
        </div>
      </article>
    </template>

  </section>
  <script type="module" src="/scripts/index.js"></script>
  <script type="module" src="/scripts/dropdown.js"></script>
  <script type="module" src="/scripts/advanced_search.js"></script>
  <script type="module" src="/scripts/main_search.js"></script>
</body>

</html>
